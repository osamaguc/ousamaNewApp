
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jQuery Mobile: Theme Download</title>
<link rel="stylesheet" href="themes/ou.min.css" />
<link rel="stylesheet"
	href="http://code.jquery.com/mobile/1.0.1/jquery.mobile.structure-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script
	src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="phonegap-1.4.1.js"></script>
</head>
<body>
	<div data-role="page" data-theme="a">
		<div data-role="content">
			<div data-role="collapsible-set" data-theme="a" data-content-theme="">
				<div data-role="collapsible" data-collapsed="false">
					<h3>sagel ma3ana</h3>
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="textinput1"> Title </label> <input id="textinput1"
								placeholder="" value="" type="text" />
						</fieldset>
					</div>
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="textinput2"> Title </label> <input id="textinput2"
								placeholder="" value="" type="text" />
						</fieldset>
					</div>
					<div data-role="fieldcontain">
						<fieldset data-role="controlgroup">
							<label for="textinput3"> Title </label> <input id="textinput3"
								placeholder="" value="" type="text" />
						</fieldset>
					</div>
					<input type="submit" data-theme="a" value="Submit"
						onclick="ousama()" />
					<ul data-role="listview" data-divider-theme="a" data-inset="true">
						<li data-role="list-divider" role="heading">Divider</li>
						<li data-theme="a"><a href="#" data-transition="slide">
								Button </a>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script>
		//App custom javascript
		//
		function alertDismissed() {
			// do something
		}
		function ousama() {
			navigator.notification.alert(
				    'You are the winner!',  // message
				    alertDismissed,         // callback
				    'Game Over',            // title
				    'Done'                  // buttonName
				);
		}
	</script>
</body>
</html>
